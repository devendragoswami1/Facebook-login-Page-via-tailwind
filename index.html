<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#f0f2f5]">
    <div class="flex flex-col items-center justify-center mx-8 md:flex-row md:mt-32 md:gap-20 ">
        <div class="flex flex-col items-center md:items-start ">
            <img class="w-96 md:w-[350px] md:h-36 h-28  " src="./asset 0.svg" alt="facebook logo">
            <p class=" text-center md:text-left w-96 font-base font-semibold text-2xl  p-1 mb-12 ">Facebook helps you
                connect and
                share with the people in your life.</p>
        </div>
        <div>

            <div class="flex flex-col w-[400px] bg-white p-4 gap-4 rounded-xl ">

                <input class="w-full p-2 border-2 border-gray-200 rounded-lg active:border-[#385898] active:border-2 "
                    type="text" placeholder="Email address or phone number">
                <input class="w-full p-2 border-2 border-gray-200 rounded-lg " type="password" placeholder="Password">
                <button
                    class="w-full p-4 border-2 border-gray-200 text-white bg-[#1877f2] rounded-xl active:border-blue-800 active:border-2 font-bold ">Login</button>
                <span class="text-center text-blue-500"><a href="#">Forgotten password?</a> </span>
                <hr>
                <button class="text-white bg-green-600 p-4 rounded-lg w-60 mx-auto font-bold">Create New
                    Account</button>
            </div>
            <div class="mt-4 text-base">
                <p>
                    <a href="#" class="font-bold">Create a Page</a>
                    for a celebrity, brand or business.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
